        <form action="{{url_for('predict')}}" method="post">
            <h3>Sistem Rekomendasi Wisata Daerah Istimewa Yogyakarta</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Rating" class="form-label">Rating</label>
                        <input type="text" name="Rating" class="form-control" id="Rating" required>
                    </div>
                    <div class="form-group">
                        <label for="Ulasan" class="form-label">Ulasan</label>
                        <input type="text" name="Ulasan" class="form-control" id="Ulasan" required>
                    </div>
                    <div class="form-group">
                        <label for="rata2_tiket" class="form-label">Rata-rata Tiket</label>
                        <input type="text" name="rata2_tiket" class="form-control" id="rata2_tiket" required>
                    </div>
                    <div>
                         <button type="submit" class="btn btn-success">prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h4>Hasil Prediksi </h4>
                        <p class="text-center">Tipe wisata yang direkomendasikan adalah<span class="fw-bold">{{rec}}</span></p>
                        <p class="text-center">Rekomendasi Tempat Wisata : <span class="fw-bold">{{rec_str}}</span></p>
                    </div>
                </div>
            </div>
        </form>
